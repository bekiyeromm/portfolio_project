<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Pims</title>
  </head>

  <body>
    {% include 'nav.html' %}

    <div class="container">
      <h2 class="text-center mt-2 mb-4">Register Here!</h2>
      <form method="POST" action="/drug">
        <!-- regg is the same as the name of the route -->
        <div class="mb-3 mt-4">
          <label for="name">name</label><br />
          <input type="text" name="name" required placeholder="Amoxa" />
        </div>
        <div class="mb-3 mt-4">
          <label for="manufacturer">manufacturer</label><br />
          <input
            type="text"
            name="manufacturer"
            required
            placeholder="egypt"
          />
        </div>
        <div class="mb-3 mt-4">
          <label for="price">price</label><br />
          <input
            type="text"
            name="price"
            required
            placeholder="10"
          />
        </div>
        <div class="mb-3 mt-4">
            <label for="quantity">quantity</label><br />
            <input
              type="text"
              name="quantity"
              required
              placeholder="15"
            />
          </div>
        <div class="mb-3 mt-4">
          <input type="submit" value="submit" />
        </div>
      </form>
    </div>
    {% include 'footer.html' %}
  </body>
</html>
