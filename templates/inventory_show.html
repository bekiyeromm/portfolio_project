<!DOCTYPE html>
<html lang="en">

<head>
  <title>Inventory management</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="/static/styles/table.css" />
  <link rel="stylesheet" type="text/css" href="/static/styles/pencil.css" />

</head>

<body>
  {% include 'nav.html' %}
  <div class="container">
    <div>
      <h3 class="mb-5" style="text-align: center;">well come to Inventory management page</h3>
    </div>
    <table>
      <tr>
        <th>Inventory ID</th>
        <th>Medication ID</th>
        <th>Quantity</th>
        <th>Location</th>
        <th>Expiry Date</th>
        <th colspan="2">Action</th>
      </tr>
      {% for row in inv %}
      <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td>{{ row[3] }}</td>
        <td>{{ row[4] }}</td>
        <td>
          <a href="/update_inv_form?InventoryID=1">
            <i class="pencil-icon">edit</i>
          </a>
        </td>
        <td>
          <form action="/delete_inventory" method="POST" onsubmit="return confirmDelete()">
            <input type="hidden" name="inventory_id" value="{{ row[0] }}">
            <input style="color: brown;" type="submit" value="Delete">
          </form>
        </td>

      </tr>
      {% endfor %}
    </table>

    <br><br>
    
    <br><br>
  </div>
  <div>{% include 'footer.html' %}</div>
  <script src="/static/scripts/delete.js"></script>
</body>

</html>
