<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <title>Pims</title>
  <link rel="stylesheet" type="text/css" href="/static/styles/inventory.css" />
</head>

<body>
  {% include 'nav.html' %}
  <div class="container">
    <h2 class="mt-2 mb-4">Update Sales Form</h2>
    <form action="/update_sales" method="post">
      <label for="sale_id">Sale ID:</label>
      <input type="text" id="sale_id" name="sale_id" required><br>

      <label for="medication_id">Medication ID:</label>
      <input type="text" id="medication_id" name="medication_id" required><br>

      <label for="quantity_sold">Quantity Sold:</label>
      <input type="number" id="quantity_sold" name="quantity_sold" required><br>

      <label for="price">Price:</label>
      <input type="number" id="price" name="price" required><br>

      <label for="sale_date">Sale Date:</label>
      <input type="date" id="sale_date" name="sale_date" required><br>

      <input type="submit" id="updateButton" value="Submit">

    </form>
  </div>
  <script src="/static/scripts/update_inv.js"></script>
  <div> {% include 'footer.html' %}</div>
</body>

</html>
