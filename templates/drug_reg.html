<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="/static/styles/inventory.css">
    <title>Pims</title>
  </head>

  <body>
    {% include 'nav.html' %}

    <div class="container">
      <h2 class="mb-2 mt-2">Register Drug Here!</h2>
      <form action="/push_drug" method="post" onsubmit="return validateForm();">
        <!-- regg is the same as the name of the route -->
        <div class="">
          <label for="id">DrugID</label>
          <input type="text" id="id" name="id"  placeholder="1234" />
        </div>
        <div class="mb-3 mt-4">
          <label for="name">Name</label>
          <input type="text" id="name" name="name"  placeholder="amaoxa" />
        </div>
        <div class="mb-3 mt-4">
          <label for="manufacturer">Manufacturer</label>
          <input
            type="text"
            id="manufacturer"
            name="manufacturer"
            placeholder="ethio"
          />
        </div>
        <div class="mb-3 mt-4">
          <label for="expirydate">Expirydate</label>
          <input
            type="date"
            id="expirydate"
            name="expirydate"
            placeholder="2023-10-25"
          />
        </div>
        <div class="mb-3 mt-4">
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>
    {% include 'footer.html' %}
    <script src="/static/scripts/validate_drug.js"></script>
  </body>
</html>
