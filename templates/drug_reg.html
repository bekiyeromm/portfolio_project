<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Pims</title>
  </head>

  <body style="background-color: #e0e9f0; color: #000000;">
    {% include 'nav.html' %}

    <div class="container">
      <h2 class="text-center mt-2 mb-4">Register Here!</h2>
      <form action="/push_drug" method="post">
        <!-- regg is the same as the name of the route -->
        <div class="mb-3 mt-4">
          <label for="id">DrugID</label><br />
          <input type="text" name="id" required placeholder="1234" />
        </div>
        <div class="mb-3 mt-4">
          <label for="name">Name</label><br />
          <input type="text" name="name" required placeholder="amaoxa" />
        </div>
        <div class="mb-3 mt-4">
          <label for="manufacturer">Manufacturer</label><br />
          <input
            type="text"
            name="manufacturer"
            required
            placeholder="ethio"
          />
        </div>
        <div class="mb-3 mt-4">
          <label for="expirydate">Expirydate</label><br />
          <input
            type="text"
            name="expirydate"
            required
            placeholder="2023-10-25"
          />
        </div>
        <div class="mb-3 mt-4">
          <input type="submit" value="submit" />
        </div>
      </form>
    </div>
    {% include 'footer.html' %}
  </body>
</html>
