<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="/static/styles/footer.css"/>
    <link rel="stylesheet" type="text/css" href="/static/styles/table.css" />
        <title>Pims</title>
</head>
<body>
  {% include 'nav.html'%}
  <div class="container">
    <h2 class="mt-2 mb-4">List of Sold Drug</h2>
    <table>
      <tr>
          <th>Sale ID</th>
          <th>Medication ID</th>
          <th>Quantity Sold</th>
          <th>Price</th>
          <th>Sale Date</th>
          <th>Total Price</th>
         
      </tr>
      {% for row in sold_drug %}
      <tr>
          <td>{{ row[0] }}</td>
          <td>{{ row[1] }}</td>
          <td>{{ row[2] }}</td>
          <td>{{ row[3] }}</td>
          <td>{{ row[4] }}</td>
          <td>{{ row[2] * row[3] }}</td>
          
      </tr>
      {% endfor %}
  </table>
    </div>
    <br><br><br><br>
    {% include 'footer.html'%}
  
  </body>
  </html>
