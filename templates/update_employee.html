<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" type="text/css" href="/static/styles/inventory.css">
  <title>Pims</title>
</head>

<body>
  {% include 'nav.html' %}
  <div class="container">
    <h2 class="mt-2 mb-4">Update Employee</h2>
    <form action="/update_employee" id="employeeForm" method="POST">
      <label for="employee_id">Employee ID:</label>
      <input type="text" id="employee_id" name="employee_id" required /><br />
      <label for="name">Name: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label>
      <input type="text" id="name" name="name" required /><br />
      <label for="contact">Contact:&nbsp;&nbsp;&nbsp;</label>
      <input type="text" id="contact" name="contact" required /><br />
      <label for="sex">Sex:</label>
      <select id="sex" name="sex" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select><br />
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required /><br />
      <input type="submit" value="update" id="updateButton" />
    </form>
  </div>
  <!-- <script src="/static/scripts/update_emp.js"></script> -->
  <div>{% include 'footer.html'%}</div>
</body>

</html>
