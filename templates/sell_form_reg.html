<html lang="en">

<head>
    <meta charset="UTF-8" />

  <body>
    {% include 'nav.html' %}
    <div class="container">
        <h2 class="text-center mt-2 mb-4">Sell Drug</h2>
        <h1>Add Sale</h1>
        <form action="/create_sales" method="POST">
          <label for="medication_id">Medication ID:</label>
          <input type="text" id="medication_id" name="medication_id" required><br><br>
          
          <label for="quantity">Quantity:</label>
          <input type="text" id="quantity" name="quantity" required><br><br>
          
          <label for="price">Price:</label>
          <input type="text" id="price" name="price" required><br><br>
          
          <label for="sales_date">Sales Date:</label>
          <input type="date" id="sales_date" name="sales_date" required><br><br>
          
          <input type="submit" value="Create Sales">
        </form>
    </div>
    <div> {% include 'inventory_show.html' %}</div>
    <div> {% include 'footer.html' %}</div>
