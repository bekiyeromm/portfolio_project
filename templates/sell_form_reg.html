<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <link type="text/css" rel="stylesheet" href="/static/styles/inventory.css">
</head>

<body>
  {% include 'nav.html' %}
  <div class="container">
    <h2 class="mb-2">Sell Drug</h2>
    <form action="/create_sales" method="POST">

      <label for="quantity">Quantity:</label>
      <input type="text" id="quantity" name="quantity" required><br>

      <label for="price">Price:</label>
      <input type="text" id="price" name="price" required><br>

      <label for="sales_date">Sales Date:</label>
      <input type="date" id="sales_date" name="sales_date" required><br>

      <label for="medication_id">Inventory ID:</label>
      <input type="text" id="inventory_id" name="inventory_id" required><br>

      <input type="submit" value="Create Sales">
    </form>
  </div>
</body>

</html>
