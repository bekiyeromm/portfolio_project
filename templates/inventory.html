<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="/static/styles/inventory.css" /> 
  <title>Inventory Form</title>

</head>
<body  style="background-color: #e0e9f0; color: #000000;">
  {% include 'nav.html' %}
  <div class="container">
    <h2 class="text-center mt-2 mb-4">Inventory Form</h2>
  <form action="/show_inventory" method="post">
    <label for="inventoryId">Inventory ID:</label>
    <input type="text" id="inventoryId" name="inventoryId" required>

    <label for="medicationId">Medication ID:</label>
    <input type="text" id="medicationId" name="medicationId" required>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" required>

    <label for="location">Location:</label>
    <input type="text" id="location" name="location" required>

    <label for="expiryDate">Expiry Date:</label>
    <input type="date" id="expiryDate" name="expiryDate" required>

    <input type="submit" value="Submit">
    {% include 'footer.html' %}
  </form>
  </div>
</body>
</html>
