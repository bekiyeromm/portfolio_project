<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="/static/styles/inventory.css">
    <title>Pims</title>
  </head>

  <body style="background-color: #e0e9f0; color: #000000">
    {% include 'nav.html' %}

    <div class="container">
      <h2 class="mt-2 mb-4">Register Empoloyee Here!</h2>
      <form action="/regg" method="post" onsubmit="return validateForm();">
        <!-- regg is the same as the name of the route -->
        <div class="mb-3 mt-4">
          <label for="Name">Name</label>
          <input type="text" id="name" name="Name"  placeholder="bereket tena" />
        </div>
        <div class="mb-3 mt-4">
          <label for="Contact">Contact</label>
          <input type="number" id="contact" name="Contact"  placeholder="0918664539" />
        </div>
        <div class="mb-3 mt-4">
          <label for="sex">Sex:</label>
          <select id="sex" name="Sex" id="sex" >
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="mb-3 mt-4">
          <label for="Address">Address</label>
          <input
            type="text"
            id="address"
            name="Address"
            
            placeholder="Debremarkos"
          />
        </div>
        <div class="mb-3 mt-4">
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>

    <div>{% include 'footer.html' %}</div>
    <script src="/static/scripts/validate_employee.js"></script>
  </body>
</html>
