<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <title>Pims</title>
    <link rel="stylesheet" type="text/css" href="/static/styles/inventory.css" />
</head>
<body>
    {% include 'nav.html' %}
    <div class="container">
        <h2 class="text-center mt-2 mb-4">Update Inventory Form</h2>
      <form action="/update_inventory" method="post">
        <label for="inventoryId">Inventory ID:</label>
        <input type="text" id="inventoryId" name="inventoryId" required><br>
    
        <label for="medicationId">Medication ID:</label>
        <input type="text" id="medicationId" name="medicationId" required><br>
    
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br>
    
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br>
    
        <label for="expiryDate">Expiry Date:</label>
        <input type="date" id="expiryDate" name="expiryDate" required><br>
    
        <input type="submit" value="Submit">
        
      </form>
      </div>
      <div> {% include 'footer.html' %}</div>
</body>
</html>
